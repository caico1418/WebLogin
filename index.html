<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

  
    <form action="">
        <div class="login-content">

            <div class="logo">
                <img id="logo" src="assets/images/png/King of the.png" alt="logotipo">
            </div> <!-- Logotipo -->
    
            <div class="login_form">
    
                <div class="input_container">
                    <img class="icon" src="assets/images/svg/user-regular.svg" alt="user" width="10px">
                    <input type="text" placeholder="username">
                </div> <!-- input text user -->
    
                <div class="input_container">
                    <img class="icon" src="assets/images/svg/lock-solid.svg" alt="password" width="10px">
                    <input type="password" placeholder="password">
                </div> <!-- input password -->
    
                <div class="btn_login">
                    <input type="submit" value="Login">
                </div> <!-- boton para ingresar -->

                <div class="forgot_password_and_signUp">
                    <a href="#">Forgot password?</a><strong>or</strong><a href="#">Sign Up</a>
                </div>
    
            </div><!-- formulario login contenido -->
        
        </div>
    </form>

    <script src="javascript/main.js"></script>
</body>
</html>
